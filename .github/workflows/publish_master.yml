name: Release
on:
  release:
    types: [published]

jobs:
  release-amd64:
    name: Publish m3u-proxy Docker image (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for amd64
        id: meta-amd64
        uses: docker/metadata-action@v5
        with:
          images: sparkison/m3u-proxy
          tags: |
            type=semver,pattern={{version}},suffix=-amd64
            type=raw,value=latest,suffix=-amd64

      - name: Build and push amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-amd64.outputs.tags }}
          labels: ${{ steps.meta-amd64.outputs.labels }}
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  release-arm64:
    name: Publish m3u-proxy Docker image (arm64)
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for arm64
        id: meta-arm64
        uses: docker/metadata-action@v5
        with:
          images: sparkison/m3u-proxy
          tags: |
            type=semver,pattern={{version}},suffix=-arm64
            type=raw,value=latest,suffix=-arm64

      - name: Build and push arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-arm64.outputs.tags }}
          labels: ${{ steps.meta-arm64.outputs.labels }}
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  push-manifest:
    name: Push Docker Manifest for release
    runs-on: ubuntu-latest
    needs: [release-amd64, release-arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sparkison/m3u-proxy
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest 
            # The 'latest' tag for the manifest will combine 'latest-amd64' and 'latest-arm64'

      - name: Create and push semver manifest list
        run: |
          docker manifest create sparkison/m3u-proxy:${{ steps.meta.outputs.version }} \
            sparkison/m3u-proxy:${{ steps.meta.outputs.version }}-amd64 \
            sparkison/m3u-proxy:${{ steps.meta.outputs.version }}-arm64
          docker manifest push sparkison/m3u-proxy:${{ steps.meta.outputs.version }}
      
      - name: Create and push latest manifest list
        run: |
          docker manifest create sparkison/m3u-proxy:latest \
            sparkison/m3u-proxy:latest-amd64 \
            sparkison/m3u-proxy:latest-arm64
          docker manifest push sparkison/m3u-proxy:latest
