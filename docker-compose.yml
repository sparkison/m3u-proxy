version: '3.8'

services:
  m3u-proxy:
    build: .
    ports:
      - "${PORT:-8085}:${PORT:-8085}"
    volumes:
      - /tmp/m3u-proxy-streams:/tmp/m3u-proxy-streams
      - ./logs:/app/logs
      - ./static:/app/static
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
      - PORT=${PORT:-8085}
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8085}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
